<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/base.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">

        <link rel="shortcut icon" href="#">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <body>  
        <div class="player">
            <div class="dashboard">
                <header>
                    <label for="input-play-list" class="material-icons icon-list-mussic">queue_music</label>
                    <input type="checkbox" hidden name="" class="list-input" id="input-play-list">
                    <h4>Now playing</h4>
                    <span class="material-icons"> favorite_border</span>
                    <div class="playlist-contair">
                        <div class="playlist">
                            <div class="my-playlist">My playlist
                                <label for="input-play-list" class="material-icons icon-close">close</label>
                            </div>
                            <div class="playlist-mussic">
                            </div>
                        </div>
                    </div>
                </header>
                <div class="cd">
                    <div class="cd-thumb"
                        style="background-image: url('./assets/css/img/img2.jpg')">
                    </div>
                </div>

                <div class="name-the-song">
                    <h4 class="name-song">Thanh Xu√¢n</h4>
                    <p class="name-singer">Da LAB (Official MV)</p>
                </div>
                <!-- <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100"> -->
                <div class="progress-bar">
                    <input id="progress" class="progress">
                  </div>
                <div class="progress-time">
                    <span class="progress-time__current-time"></span>
                    <span class="progress-time__duration"></span>
                </div>
                <audio id="audio" src=""></audio>

                <div class="control">
                    <div class="btn btn-repeat">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>
                </div>
            </div>
        </div>
        <script src="./index.js"
            src="Content-Security-Policy: default-src https://cdn.example.net; child-src 'none'; object-src 'none'">
